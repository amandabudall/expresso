<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>

   <style>

.errado
{
    background-color: lightcoral;
}

.certo
{
    background-color: lightgreen;
}
   </style>

</head>
<body>
    Digite um CPF: <input type="text" id="cpf">
    <button onclick="Validar();"> OK </button>

    Digite um Telefone: <input type="text" id="telefone">
    <button onclick="Validar();"> OK </button>

    Digite um CEP: <input type="text" id="cep">
    <button onclick="Validar();"> OK </button>
</body>

<script>
    function Validar()
    {
        expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g ;
        texto = cpf.value
        resposta = expressao.test(texto) ;
        if(resposta == false)
        {
            cpf.classlist.remove('certo');
            cpf.classlist.add('errado');
        }
        if(resposta == true)
        {
            cpf.classlist.remove('errado');
            cpf.classlist.add('certo');
        }
    }
    function ValidarTelefone()
    {
       expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g;


        texto = telefone.value
        resposta = expressao.test(texto) ;
        if(resposta == false)
        {
            telefone.classlist.remove('certo');
            telefone.classlist.add('errado');
        }
        if(resposta == true)
        {
            telefone.classlist.remove('errado');
            telefone.classlist.add('certo');
        }
    }
    function ValidarCEP()
    {
        expressao = /^[0-9]{5}-[0-9]{3]$/g ;
        texto = cep.value
        resposta = expressao.test(texto) ;
        if(resposta == false)
        {
            cep.classlist.remove('certo');
            cep.classlist.add('errado');
        }
        if(resposta == true)
        {
            cep.classlist.remove('errado');
            cep.classlist.add('certo');
        }
    }
</script>
</html>
